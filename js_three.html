<html>
<head>
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>


<button onclick="change()">change</button>
<button onclick="change2()">change</button>
<button onclick="change3()">change</button>
<button onclick="change4()">change</button>

<script src="https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js"></script>
<script>

    function change(){
        while(scene.children.length > 0){
            scene.remove(scene.children[0]);
        }
         geometry = new THREE.BoxGeometry( 1, 2, 1 );
         material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
         cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 5;
        requestAnimationFrame( render );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);

    }
    function change2(){
        while(scene.children.length > 0){
            scene.remove(scene.children[0]);
        }
        geometry = new THREE.BoxGeometry( 3, 1, 1 );
        material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 5;
        requestAnimationFrame( render );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);

    }
    function change3(){
        while(scene.children.length > 0){
            scene.remove(scene.children[0]);
        }
        geometry = new THREE.BoxGeometry( 1, 3, 1 );
        material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 5;
        requestAnimationFrame( render );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);

    }
    function change4(){
        while(scene.children.length > 0){
            scene.remove(scene.children[0]);
        }
        geometry = new THREE.BoxGeometry( 1, 1, 3 );
        material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 5;
        requestAnimationFrame( render );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);

    }
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 5;

    var render = function () {
        requestAnimationFrame( render );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
    };

    render();
</script>
</body>
</html>
